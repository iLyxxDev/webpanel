<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Management Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #a5b4fc;
            font-size: 1.1rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card h2 {
            margin-bottom: 15px;
            color: #4cc9f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card h2 i {
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #a5b4fc;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #4cc9f0;
            box-shadow: 0 0 0 2px rgba(76, 201, 240, 0.2);
        }
        
        button {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: linear-gradient(90deg, #f72585, #b5179e);
        }
        
        .btn-secondary:hover:not(:disabled) {
            box-shadow: 0 5px 15px rgba(247, 37, 133, 0.4);
        }
        
        .status-message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 15px;
            white-space: pre-line;
        }
        
        .success {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid rgba(72, 187, 120, 0.5);
            color: #48bb78;
        }
        
        .error {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid rgba(245, 101, 101, 0.5);
            color: #f56565;
        }
        
        .warning {
            background: rgba(246, 173, 85, 0.2);
            border: 1px solid rgba(246, 173, 85, 0.5);
            color: #f6ad55;
        }
        
        .info {
            background: rgba(66, 153, 225, 0.2);
            border: 1px solid rgba(66, 153, 225, 0.5);
            color: #4299e1;
        }
        
        .token-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .token-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #4361ee;
        }
        
        .token-text {
            font-family: monospace;
            word-break: break-all;
            flex: 1;
            margin-right: 15px;
        }
        
        .token-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #a5b4fc;
            font-size: 0.9rem;
        }
        
        .config-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .config-section h3 {
            margin-bottom: 10px;
            color: #4cc9f0;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 15px;
            }
            
            .token-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .token-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-key"></i> Token Management</h1>
            <p class="subtitle">Kelola token bot Telegram Anda dengan GitHub API</p>
        </header>
        
        <div class="card">
            <h2><i class="fas fa-cog"></i> Konfigurasi GitHub</h2>
            <div class="config-section">
                <div class="form-group">
                    <label for="githubToken">GitHub Personal Access Token:</label>
                    <input type="password" id="githubToken" placeholder="Masukkan GitHub PAT Anda" value="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" />
                    <small style="color: #a5b4fc; margin-top: 5px; display: block;">
                        Token ini digunakan untuk mengakses repository GitHub
                    </small>
                </div>
                <div class="form-group">
                    <label for="repoInfo">Repository Info:</label>
                    <input type="text" id="repoInfo" value="iLyxxDev/database" readonly />
                    <small style="color: #a5b4fc; margin-top: 5px; display: block;">
                        Repository target untuk menyimpan token
                    </small>
                </div>
                <button id="testConnectionBtn">
                    <i class="fas fa-plug"></i> Test Koneksi GitHub
                </button>
                <div id="connectionStatus" class="status-message"></div>
            </div>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Tambah Token Baru</h2>
            <div class="form-group">
                <label for="tokenInput">Masukkan Token Bot:</label>
                <input type="text" id="tokenInput" placeholder="Contoh: 1234567890:ABCDEFGHIJKLMNOPQRSTUVWXYZ" />
            </div>
            <button id="addTokenBtn">
                <i class="fas fa-plus"></i> Tambah Token
            </button>
            <div id="addTokenStatus" class="status-message"></div>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-list"></i> Daftar Token</h2>
            <div class="form-group">
                <button id="refreshTokensBtn">
                    <i class="fas fa-sync-alt"></i> Muat Ulang Token
                </button>
            </div>
            <div id="tokenList" class="token-list">
                <!-- Daftar token akan dimuat di sini -->
            </div>
            <div id="tokenListStatus" class="status-message"></div>
        </div>
        
        <div class="footer">
            <p>Token Management Dashboard &copy; 2023 - Terintegrasi dengan GitHub API</p>
        </div>
    </div>

    <script>
        // Konstanta untuk GitHub API
        const RAW_URL = 'https://raw.githubusercontent.com/iLyxxDev/database/refs/heads/main/token';
        const API_URL = 'https://api.github.com/repos/iLyxxDev/database/contents/token';
        
        // Variabel global untuk menyimpan data
        let currentTokens = [];
        let currentFileSHA = null;
        
        // Fungsi untuk mendapatkan GitHub Token dari input
        function getGitHubToken() {
            return document.getElementById('githubToken').value.trim();
        }
        
        // Fungsi untuk menampilkan pesan status
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status-message ${type}`;
            element.style.display = 'block';
            
            // Sembunyikan pesan setelah 5 detik untuk pesan sukses
            if (type === 'success') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }
        
        // Fungsi untuk menampilkan loading state pada button
        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.disabled = true;
                const originalText = button.innerHTML;
                button.setAttribute('data-original-text', originalText);
                button.innerHTML = '<div class="loading"></div> Memproses...';
            } else {
                button.disabled = false;
                const originalText = button.getAttribute('data-original-text');
                if (originalText) {
                    button.innerHTML = originalText;
                }
            }
        }
        
        // Fungsi untuk mengambil token dari GitHub
        async function fetchTokens() {
            try {
                const response = await axios.get(RAW_URL, {
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (response.data && response.data.tokens) {
                    currentTokens = response.data.tokens;
                    return currentTokens;
                } else {
                    currentTokens = [];
                    return [];
                }
            } catch (error) {
                console.error('Error fetching tokens:', error);
                throw new Error('Gagal mengambil token dari GitHub: ' + error.message);
            }
        }
        
        // Fungsi untuk mendapatkan SHA file saat ini
        async function getFileSHA() {
            try {
                const githubToken = getGitHubToken();
                const response = await axios.get(API_URL, {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Cache-Control': 'no-cache'
                    }
                });
                currentFileSHA = response.data.sha;
                return currentFileSHA;
            } catch (error) {
                console.error('Error getting file SHA:', error);
                throw new Error('Gagal mendapatkan SHA file: ' + error.message);
            }
        }
        
        // Fungsi untuk memperbarui token di GitHub
        async function updateTokens(newTokens) {
            try {
                const githubToken = getGitHubToken();
                
                // Dapatkan SHA terbaru
                await getFileSHA();
                
                const updatedContent = Buffer.from(
                    JSON.stringify({ tokens: newTokens }, null, 2)
                ).toString("base64");
                
                const response = await axios.put(
                    API_URL,
                    {
                        message: "Update token list via Web Dashboard",
                        content: updatedContent,
                        sha: currentFileSHA
                    },
                    {
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Content-Type': 'application/json'
                        }
                    }
                );
                
                currentTokens = newTokens;
                return true;
            } catch (error) {
                console.error('Error updating tokens:', error);
                throw new Error('Gagal memperbarui token di GitHub: ' + error.message);
            }
        }
        
        // Fungsi untuk memuat daftar token
        async function loadTokenList() {
            const tokenList = document.getElementById('tokenList');
            const statusElement = document.getElementById('tokenListStatus');
            
            tokenList.innerHTML = '<div class="loading"></div> Memuat token dari GitHub...';
            setButtonLoading('refreshTokensBtn', true);
            
            try {
                const tokens = await fetchTokens();
                
                if (tokens.length === 0) {
                    tokenList.innerHTML = '<div class="status-message info">Belum ada token yang ditambahkan.</div>';
                    showStatus('tokenListStatus', 'Tidak ada token yang ditemukan di repository.', 'info');
                } else {
                    tokenList.innerHTML = '';
                    
                    tokens.forEach((token, index) => {
                        const tokenItem = document.createElement('div');
                        tokenItem.className = 'token-item';
                        
                        // Sembunyikan sebagian token untuk keamanan
                        const displayToken = token.length > 20 
                            ? `${token.substring(0, 10)}...${token.substring(token.length - 10)}`
                            : token;
                        
                        tokenItem.innerHTML = `
                            <div class="token-text" title="${token}">${displayToken}</div>
                            <div class="token-actions">
                                <button class="btn-small btn-secondary" onclick="removeToken(${index})">
                                    <i class="fas fa-trash"></i> Hapus
                                </button>
                            </div>
                        `;
                        
                        tokenList.appendChild(tokenItem);
                    });
                    
                    showStatus('tokenListStatus', `Berhasil memuat ${tokens.length} token dari GitHub.`, 'success');
                }
            } catch (error) {
                tokenList.innerHTML = '';
                showStatus('tokenListStatus', error.message, 'error');
            } finally {
                setButtonLoading('refreshTokensBtn', false);
            }
        }
        
        // Fungsi untuk menambah token
        async function addToken() {
            const tokenInput = document.getElementById('tokenInput');
            const token = tokenInput.value.trim();
            
            if (!token) {
                showStatus('addTokenStatus', '‚ùå Token tidak boleh kosong!', 'error');
                return;
            }
            
            if (token.length < 10) {
                showStatus('addTokenStatus', '‚ùå Token terlalu pendek!', 'error');
                return;
            }
            
            if (!getGitHubToken()) {
                showStatus('addTokenStatus', '‚ùå GitHub Token belum diisi!', 'error');
                return;
            }
            
            try {
                setButtonLoading('addTokenBtn', true);
                showStatus('addTokenStatus', 'üîÑ Mengecek token...', 'info');
                
                let tokens = await fetchTokens();
                
                if (tokens.includes(token)) {
                    showStatus('addTokenStatus', '‚ö†Ô∏è Token sudah ada di database!', 'warning');
                    setButtonLoading('addTokenBtn', false);
                    return;
                }
                
                showStatus('addTokenStatus', 'üîÑ Menambahkan token ke database GitHub...', 'info');
                
                tokens.push(token);
                const success = await updateTokens(tokens);
                
                if (success) {
                    showStatus('addTokenStatus', 
                        `‚úÖ Sukses menambahkan Token!\n\nToken: ${token}\n\nSilahkan tunggu beberapa saat sebelum menggunakan token.`, 
                        'success');
                    tokenInput.value = '';
                    loadTokenList(); // Refresh daftar token
                } else {
                    showStatus('addTokenStatus', '‚ùå Gagal menambahkan token!', 'error');
                }
                
            } catch (error) {
                console.error('Error adding token:', error);
                showStatus('addTokenStatus', '‚ùå ' + error.message, 'error');
            } finally {
                setButtonLoading('addTokenBtn', false);
            }
        }
        
        // Fungsi untuk menghapus token
        async function removeToken(index) {
            if (!confirm('Apakah Anda yakin ingin menghapus token ini?')) {
                return;
            }
            
            if (!getGitHubToken()) {
                showStatus('tokenListStatus', '‚ùå GitHub Token belum diisi!', 'error');
                return;
            }
            
            try {
                let tokens = await fetchTokens();
                const removedToken = tokens[index];
                tokens.splice(index, 1);
                const success = await updateTokens(tokens);
                
                if (success) {
                    showStatus('tokenListStatus', `‚úÖ Token berhasil dihapus!\n\nToken: ${removedToken}`, 'success');
                    loadTokenList(); // Refresh daftar token
                } else {
                    showStatus('tokenListStatus', '‚ùå Gagal menghapus token!', 'error');
                }
            } catch (error) {
                console.error('Error removing token:', error);
                showStatus('tokenListStatus', '‚ùå ' + error.message, 'error');
            }
        }
        
        // Fungsi untuk menguji koneksi ke GitHub
        async function testGitHubConnection() {
            if (!getGitHubToken()) {
                showStatus('connectionStatus', '‚ùå GitHub Token belum diisi!', 'error');
                return;
            }
            
            try {
                setButtonLoading('testConnectionBtn', true);
                showStatus('connectionStatus', 'üîÑ Menguji koneksi ke GitHub...', 'info');
                
                // Coba akses repository
                await getFileSHA();
                showStatus('connectionStatus', '‚úÖ Koneksi ke GitHub berhasil! Repository dapat diakses.', 'success');
                
            } catch (error) {
                console.error('Error testing connection:', error);
                showStatus('connectionStatus', '‚ùå Gagal terhubung ke GitHub: ' + error.message, 'error');
            } finally {
                setButtonLoading('testConnectionBtn', false);
            }
        }
        
        // Event listeners
        document.getElementById('addTokenBtn').addEventListener('click', addToken);
        document.getElementById('refreshTokensBtn').addEventListener('click', loadTokenList);
        document.getElementById('testConnectionBtn').addEventListener('click', testGitHubConnection);
        
        // Muat daftar token saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            loadTokenList();
        });
        
        // Tambah event listener untuk Enter key pada input token
        document.getElementById('tokenInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addToken();
            }
        });
    </script>
</body>
</html>
